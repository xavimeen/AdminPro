<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass"
                type="button"
                (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number"
           class="form-control"
           [ngClass]="{'is-invalid': porcentaje > 100 || porcentaje < 0}"
           placeholder="Porcentaje"
           min="0"
           max="100"
           (ngModelChange)="onChange($event)"
           [(ngModel)]="porcentaje">
    
    <span class="input-group-btn">
        <button [ngClass]="btnClass"
                type="button"
                (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
